
<body>
    <div class="container">
        <h1>Configuración del Sistema</h1>
        <div class="section">
            <h2>Creación de Áreas o Zonas</h2>
            <form>
                <div class="form-group">
                    <label for="area">Nombre del Área:</label>
                    <input type="text" id="area" name="area" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Crear Área</button>
            </form>
        </div>
        <div class="section">
            <h2>Asignación de Pacientes y Enfermeros</h2>
            <form>
                <div class="form-group">
                    <label for="paciente">Paciente:</label>
                    <select id="paciente" name="paciente" class="form-control">
                        <option value="1">Paciente 1</option>
                        <option value="2">Paciente 2</option>
                        <!-- Agregar más pacientes según sea necesario -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="enfermero">Enfermero:</label>
                    <select id="enfermero" name="enfermero" class="form-control">
                        <option value="1">Enfermero 1</option>
                        <option value="2">Enfermero 2</option>
                        <!-- Agregar más enfermeros según sea necesario -->
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Asignar</button>
            </form>
        </div>
    
<div class="section">
    <h2>Formas de Llamado</h2>
    <form>
        <div class="form-group">
            <label for="llamado">Selecciona una Forma de Llamado:</label>
            <select id="llamado" name="llamado" class="form-control">
                <option value="normal">Llamado Normal</option>
                <option value="emergencia">Llamado de Emergencia</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Guardar Configuración</button>
    </form>
</div>

    </div>
